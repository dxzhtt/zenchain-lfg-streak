<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChain LFG Streak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ZenChain LFG Streak</h1>
        <p>Say "LFG" every day to build your streak!</p>
        <p>Current Streak: <span id="streak">0</span> days</p>
        <p>Last LFG: <span id="last-lfg">-</span></p>
        <button id="lfg-button">Send LFG</button>
        <p id="message"></p>
        <img src="lfg-animation.gif" alt="LFG Animation" class="lfg-gif">
    </div>
    <script src="script.js"></script>
</body>
</html>
